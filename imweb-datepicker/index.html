<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jQuery Calendar</title>
        <script src="../lib/jquery/jquery-1.12.4.js"></script>
        <script src="vendor/vanilla-calendar.min.js"></script>
        <script src="imweb-datepicker.js"></script>
        <link rel="stylesheet" href="vendor/vanilla-calendar.min.css" />
        <link rel="stylesheet" href="vendor/light.min.css" />
        <link rel="stylesheet" href="imweb-datepicker.css" />
        <style>
            html,
            body,
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container1"></div>
        <br />
        <div class="container2"></div>
    </body>
    <script>
        (function ($) {
            $(".container1").imwebdatepicker({
                fluidMode: true,
            });

            $(".container2").imwebdatepicker({
                fluidMode: false,
                range: {
                    date: {
                        max: new Date(),
                    },
                    month: {
                        min: "2020-03",
                    },
                },
            });
        })(window.jQuery);
    </script>
</html>
